<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocuCare | Forgot Password</title>
  <link rel="icon" type="image/svg" href="assets/images/Logo.svg">
  <link rel="stylesheet" href="assets/css/forgot_pass.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="main-container">
    <!-- Left Panel -->
    <div class="left-panel">
      <h1 class="title">DOCUCARE</h1>
      <img src="assets/images/Logo.svg" alt="DocuCare Logo" class="logo-inside">
    </div>

    <!-- Right Panel-->
    <div class="login-box">
      <h2>Forgot Password</h2>
      <p class="subtitle">Enter your email to reset your password</p>

      <form action="reset_password.php" method="POST" class="login-form">
        <!-- Email input -->
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Reset button -->
        <button type="submit" class="login-btn">Reset Password</button>

        <!-- Back to login link -->
        <p class="switch-text">
          Remember your password? <a href="login.html">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script src="assets/js/loginscript.js"></script>
</body>
</html>
