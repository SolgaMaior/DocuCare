<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocuCare | Create Account</title>
  <link rel="icon" type="image/svg" href="assets/images/Logo.svg">
  <link rel="stylesheet" href="assets/css/create_account.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  
   <!-- LEFT PANEL -->
  <div class="main-container">
    <div class="left-panel">
      <h1 class="title">DOCUCARE</h1>
      <img src="assets/images/Logo.svg" alt="DocuCare Logo" class="logo-inside">
    </div>

    <!-- RIGHT PANEL-->
    <div class="create-box">
      <h2>Create Account</h2>
      <p class="subtitle">Fill in your details to get started</p>

        <div class="name-group">
          <div class="input-group half">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter first name" required>
          </div>

          <div class="input-group half">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter last name" required>
          </div>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="input-group">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" name="confirm" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="create-btn">Create Account</button>

        <p class="login-text">
          Already have an account? <a href="login.html">Login</a>
        </p>

      </form>
    </div>
  </div>

</body>
</html>
